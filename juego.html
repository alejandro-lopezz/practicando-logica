<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>
    <script>

        function aleatorio(min, max) {
            return Math.floor(Math.random() * (max-min + 1) +min)
        }

        function eleccion(jugada) {
            let resultado = ""

            if(jugada == 1) {
                resultado = "Piedra"
            } else if(jugada == 2) {
                resultado = "Papel"
            } else if(jugada == 3) {
                resultado = "Tijeras"
            } else {
                resultado = "Mal elegido"
            }

            return resultado
        }

        let jugador = 0
        let pc = 0
        let victorias = 0
        let derrotas = 0

        while(victorias < 3 && derrotas < 3) {

            let jugador = parseInt(prompt("Ingresa 1 para piedra, 2 para papel y 3 para tijeras"))
            let pc = aleatorio(1,3)

            alert(`Elegiste ${eleccion(jugador)}`)
            alert(`El pc eligiÃ³ ${eleccion(pc)}`)

            if(jugador == pc) {
                alert("Empate")
            } else if(jugador == 1 && pc == 3 || jugador == 2 && pc == 1 || jugador == 3 && pc == 2) {
                alert("Ganasteee")
                victorias++
            } else {
                alert("Lo siento, perdiste):")
                derrotas++
            }

        }

        alert(`Tuviste un total de ${victorias} ${victorias == 1 ? "victoria" : "victorias"} y ${derrotas} ${derrotas == 1 ? "derrota." : "derrotas."}`)

    </script>
</head>
<body style="background-color: gray;"> 
    <h1>Juego</h1>
</body>
</html>
